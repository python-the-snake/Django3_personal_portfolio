<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Den's portfolio</title>
</head>
<body>
      <nav>
          <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
      </nav>
      <img src="{% static 'portfolio/darkpic.jpg' %}">
      <header>
        <h1> Den's portfolio </h1>
      </header>
         {% for project in projects %}
            <h2> {{ project.title }} </h2>
             <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}">
             {% if project.url  %}
            <a href="{{ project.url }}">Link</a>
                <br>
            {% endif  %}
        {% endfor %}
</body>
</html>
